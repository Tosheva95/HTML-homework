  <body>
    <p style="margin: 6px 0;">Please complete the form below.</p>
    <form>
    
      <fieldset style="text-align: right; width: 300px; padding-right: 70px; padding-left: 20px; margin: 8px 0;">
        <legend style="color:rgb(0, 153, 255); text-align: start;">Login Details</legend>
        <label for="user name">User Name</label>
        <input type="text" id="user name" name="user name"><br>
        
        <label for="password">Password</label>
        <input type="text" name="password" id="password" style="margin: 6px 0;"><br>
        
        <label for="retype password">Retype Password</label>
        <input type="text" name="retype password" id="retype password">
      </fieldset>
      <fieldset style="text-align: right; width: 300px; padding-right: 70px; padding-left: 20px; margin: 8px 0;">
        <legend style="color:rgb(0, 153, 255); text-align: start;">User Details</legend>
        <label for="first name">First name</label>
        <input type="text" name="first name" id="first name" style="margin: 6px ;"><br>
        
        <label for="Last name">Last name</label>
        <input type="text" name="last name" id="last name" style="margin: 6px ;"><br>
        
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br>
        
        <label for="date of birth">Date of birth</label>
        <input type="date" name="date" id="date of birth" style="margin: 6px ;"><br>
        
        <label for="email">Email</label>
        <input type="text" name="email" id="email" style="margin: 6px;">
      </fieldset>
    </form>
      <button type="submit" name="register" style="background-color:rgb(0, 153, 255); color:white"><b>Register</b></button>
      
    </body>
