<html>
  <head></head>
  <body>
    <h1>Software Order Form</h1>
        <fieldset>
          <legend>License details</legend>
          <ul>
            <li><label for="email">Email address</label>
              <input type="text" id="email" name="email"></li>
              
              <li><label for="website">Website</label>
                <input type="text" id="website" name="website" placeholder="http://www.example.com/"></li>
                
                <li><label for="number of licenses">Number of licenses</label>
                  <input type="text" id="number of licenses" name="number of licenses" placeholder="How many to buy (1-10)"></li>
                </ul>
        </fieldset>
        <fieldset>
          <legend>Billing details</legend>
          <ul>
            <li><label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="First Last"></li>
              
              <li><label for="address">Address</label>
                <textarea name="address" id="address" cols="18" rows="3" style="color: grey;">House number, steet, city, state</textarea></li>
                
                <li><label for="postal code">Postal code</label>
                  <input type="text" id="postal code" name="postal code" placeholder="Post code or zip code"></li>
                  
                  <li><label for="Country">Country</label>
                    <select name="select" id="select">
                      <option value="Macedonia">Macedonia</option>
                      <option value="Greece">Greece</option>
                      <option value="Serbia">Serbia</option>
                      <option value="Croatia">Croatia</option>
                      <option value="Austria">Austria</option>
                      <option value="Germany">Germany</option>
                      <option value="Sweden">Sweden</option>
                    </select></li>
                    <li><label for="phone">Phone <i>(optional)</i></label>
                      <input type="text" id="phone" name="phone" placeholder="Include country prefix, e.g."></li>
                    </ul>
                  </fieldset>
                  <fieldset>
                    <legend>Payment details</legend>
                    <ul>
                      <li><label for="card number">Card number</label>
                        <input type="text" id="card number" name="card number" placeholder="As shown on the front of your card"></li>
                        
                        <li><label for="cvv code">CVV code</label>
                          <input type="text" id="cvv code" name="cvv code" placeholder="3-digit number on back of your card"></li>
                          
                          <li><label for="expiry date">Expiry date</label>
                            <input type="text" id="expiry date" name="expiry date" placeholder="YYYY-MM"></li>
                          </fieldset>
                          <button type="submit" name="Place your order">Place Your Order</button>
                        </body>
                        </html>
