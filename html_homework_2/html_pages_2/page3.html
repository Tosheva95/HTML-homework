<html>
  <head></head>
  <body>
    <p>Please fill in your information</p>
    <form>
      <fieldset style="background-color: rgb(223, 229, 247); border-color: transparent;">
        <label for="name"><b>Your Full Name</b></label><br>
        <input type="text" id="name" name="input-name" style="width: 535;"><br>
        
        <label for="day" style="color:royalblue">Date of Birth</label><br>
        <input type="number" id="day" name="day" placeholder="Day">
        <label for="month"></label>
        <input type="number" id="month" name="month" placeholder="Month">
        <label for="year"></label>
        <input type="number" name="year" id="year" placeholder="Year">
      </fieldset><br>
      
      <fieldset style="background-color: rgb(223, 229, 247); border-color: transparent;">
        <input type="radio" id="tax id" name="tax id">
        <label for="tax id">Tax ID</label>
        
        <input type="radio" name="tax id" id="social security number">
        <label for="social security number" style="color:gray;">Social Security Number</label>
        
        <label for="digit number"></label>
        <input type="text" id="digit number" name="digit number" placeholder="9 Digit Number">
      </fieldset><br>

      <fieldset style="background-color: rgb(223, 229, 247); border-color: transparent;">
        <label for="citizenship"><b>Citizenship</b></label>
        <select name="select" id="select">
          <option value="Macedonian citizen">Macedonian Citizen</option>
          <option value="Greek citizen">Greek Citizen</option>
          <option value="Serbian citizen">Serbian Citizen</option>
          <option value="Croatian citizen">Croatian Citizen</option>
          <option value="Austrian citizen">Austrian Citizen</option>
          <option value="German citizen">German Citizen</option>
          <option value="Swedish citizen">Swedish Citizen</option>
        </select>
        
        <label for="country"><b>Country</b></label>
        <select name="select" id="select">
          <option value="Macedonia">Macedonia</option>
          <option value="Greece">Greece</option>
          <option value="Serbia">Serbia</option>
          <option value="Croatia">Croatia</option>
          <option value="Austria">Austria</option>
          <option value="Germany">Germany</option>
          <option value="Sweden">Sweden</option>
        </select><br>
          <br/>
        <label for="Day Phone"><b>Day Phone</b></label>
        <input type="text" id="day phone" name="day phone" placeholder="(xxx)xxx-xxxx">
        
        <label for="Evening Phone"><b>Evening Phone</b></label>
        <input type="text" id="Evening phone" name="Evening phone" placeholder="(xxx)xxx-xxxx"><br>
          <br/>
        <label for="Address Line 1"><b>Address Line 1</b></label>
        <input type="text" id="Address Line 1" name="Address Line 1" placeholder="(xxx)xxx-xxxx">
        
        <label for="Address Line 2"><b>Address Line 2</b></label>
        <input type="text" id="Address Line 2" name="Address Line 2" placeholder="(xxx)xxx-xxxx"><br>
          <br/>
        <label for="City"><b>City</b></label>
        <input type="text" name="city" id="city" placeholder="(xxx) xxx-xxx">
        
        <label for="municipality"><b>Municipality</b></label>
        <select name="municipality" id="municipality">
          <option value="Gevgelija">Gevgelija</option>
          <option value="Karpos">Karpos</option>
          <option value="Aerodrom">Aerodrom</option>
          <option value="Veles">Veles</option>
          <option value="Kumanovo">Kumanovo</option>
          <option value="Kavadarci">Kavadarci</option>
          <option value="Bogdanci">Bogdanci</option>
          <option value="Strumica">Strumica</option>
        </select>

        <label for="Zip code"><b>Zip code</b></label>
        <input type="text" id="zip code" name="zip code">

      </fieldset><br>

      <fieldset style="background-color: rgb(223, 229, 247); border-color: transparent;">
        <input type="radio" id="subject to backup withholding" name="subject to backup withholding">
        <label for="Subject to backup withholding" style="color:gray">Subject to backup withholding</label>
          
        <input type="radio" id="i want to reinvest my dividends" name="subject to backup withholding">
        <label for="i want to reinvest my dividends">I want to reinvest my dividends</label>
      </fieldset><br>

      <fieldset style="background-color: rgb(223, 229, 247); border-color: transparent;">
        <input type="radio" id="+Add optional mailing address" name="+Add optional mailing address">
        <label for="+Add optional mailing address" style="color: gray;">+Add optional mailing address</label>
      </fieldset>

    </form>
  </body>
</html>
